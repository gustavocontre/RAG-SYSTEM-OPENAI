services:
  # Servicio de la API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data:rw
      - ./config:/app/config:ro
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Servicio de la interfaz web
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: rag-ui
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
      - GRADIO_SERVER_NAME=0.0.0.0
    volumes:
      - ./data:/app/data:ro
    networks:
      - rag-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  chroma-data:
    driver: local


